<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Paper Evaluation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>AI Paper Evaluation</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label>Upload Answer Key (TXT):</label>
            <input type="file" name="answer_key" required>
            <label>Upload Student Paper (Image):</label>
            <input type="file" name="exam_paper" required>
            <button type="submit">Evaluate</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if key_text %}
            <div class="result-box">
                <h3>Results:</h3>
                <p><strong>Answer Key:</strong> {{ key_text }}</p>
                <p><strong>Student Answer:</strong> {{ test_text }}</p>
                <p><strong>Similarity Score:</strong> {{ score }}</p>
                <p><strong>Marks Obtained:</strong> {{ obtained_marks }} / {{ total_marks }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
